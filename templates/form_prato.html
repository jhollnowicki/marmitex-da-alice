<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Pedido - Prato Feito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='scripts/prato_sacola.js') }}" defer></script>
  <style>
    body {
      background-image: url("/static/imagens/logo.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .btn-option {
      padding: 6px 16px;
      border: 2px solid #000;
      border-radius: 8px;
      background-color: white;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
    }

    .btn-option.active {
      background-color: #f50b0b;
      color: white;
      border-color: #f50b0b;
    }

    .quantidade-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: white;
      border-radius: 8px;
      padding: 0.25rem 0.75rem;
      border: 2px solid #000;
      font-weight: 600;
      font-size: 15px;
    }

    .quantidade-btn {
      border: 2px solid #000;
      border-radius: 8px;
      background-color: white;
      font-weight: 600;
      padding: 4px 10px;
      font-size: 1rem;
      line-height: 1;
      transition: all 0.2s ease-in-out;
    }

    .quantidade-btn:hover {
      background-color: #fee2e2;
      color: #000000;
    }

    .quantidade-display {
      min-width: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
    }
  </style>

</head>

<body class="min-h-screen flex items-center justify-center px-4 text-black">
  <form onsubmit="return false;"
    class="bg-white/30 backdrop-blur-md p-6 sm:p-8 rounded-xl shadow-lg w-[90%] sm:w-[80%] md:w-[70%] lg:w-[60%] xl:w-[40%] max-w-2xl space-y-6 relative z-10 text-[15px] sm:text-[16px]">

    <input type="hidden" name="tipo_formulario" value="prato">

    <h1 class="text-xl sm:text-2xl font-bold text-center text-black">Pedido - Prato Feito</h1>

    <!-- Nome do cliente -->
    <div>
      <label class="block text-sm font-semibold">Nome:</label>
      <input id="nome" name="nome" class="w-full border rounded px-3 py-2 mt-1 text-sm" required />
    </div>
    <!-- Carne principal -->
    <div>
      <label class="block font-semibold">Tipos de Carnes:</label>
      <div class="flex flex-wrap gap-2 mt-1" id="carne">
        <!-- JS vai preencher -->
      </div>
    </div>

    <!-- Adicionais -->
    <div>
      <label class="block font-semibold">Adicionais:</label>
      <div class="flex flex-wrap gap-2 mt-1" id="adicionais">
        <!-- JS vai preencher -->
      </div>
    </div>

    <!-- Bebidas -->
    <div class="mb-4">
      <label class="font-semibold block mb-1">Bebidas</label>
      <div id="bebidas" class="flex flex-wrap gap-2"></div>
    </div>
    <!--OUTROS-->
    <div class="mb-4">
      <label class="font-semibold block mb-1">Outros</label>
      <div id="outros" class="flex flex-wrap gap-2"></div>
    </div>

    <!-- Observações -->
    <div>
      <label class="block font-semibold">Observações:</label>
      <textarea id="observacoes" name="observacoes" class="w-full border rounded px-3 py-2 mt-1 text-sm"
        placeholder="Ex: sem salada, com ovo..."></textarea>

    </div>

    <!-- Botão de adicionar prato -->
    <button type="button" id="add-prato"
      class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">
      + Adicionar Prato
    </button>

    <!-- Sacola -->
    <div id="sacola" class="space-y-3 pt-4"></div>

    <!-- Forma de pagamento -->
    <div>
      <label class="block font-semibold">Forma de Pagamento:</label>
      <div class="flex flex-wrap gap-2 mt-2" id="pagamento-opcoes">
        <button type="button" class="btn-option" data-value="Pix">Pix</button>
        <button type="button" class="btn-option" data-value="Cartão">Cartão</button>
        <button type="button" class="btn-option" data-value="Dinheiro">Dinheiro</button>
      </div>
      <input type="hidden" name="forma_pagamento" id="forma_pagamento" />

      <div id="campo-troco" class="mt-3" style="display: none;">
        <label class="block text-sm font-semibold">Troco para quanto?</label>
        <input type="text" name="troco_para" id="troco_para" placeholder="R$ 0,00" class="moeda rounded-md p-2 border border-black w-full">

      </div>
    </div>

    <!-- Finalizar pedido -->
    <button id="btn-enviar-pedido"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition">
      Finalizar Pedido
    </button>
  </form>
</body>

</html>
