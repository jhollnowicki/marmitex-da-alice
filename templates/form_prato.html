<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Pedido - Prato Feito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='scripts/form.js') }}"></script>
  <style>
    body {
      background-image: url("/static/imagens/logo.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .btn-option,
    .btn-option-multi {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn-option.active,
    .btn-option-multi.active {
      background-color: #f50b0b;
      color: white;
      border-color: #f50b0b;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 text-black">

  <form action="/pedido" method="post"
    class="bg-white/30 backdrop-blur-md p-6 sm:p-8 rounded-xl shadow-lg w-[90%] sm:w-[80%] md:w-[70%] lg:w-[60%] xl:w-[40%] max-w-2xl space-y-6 relative z-10 text-[15px] sm:text-[16px]">

    <input type="hidden" name="tipo_formulario" value="prato">

    <h1 class="text-xl sm:text-2xl font-bold text-center text-black">Pedido - Prato Feito</h1>

    <!-- Nome -->
    <div>
      <label class="block text-sm font-semibold">Nome:</label>
      <input name="nome" class="w-full border rounded px-3 py-2 mt-1" required />
    </div>

    <!-- Carne -->
    <div>
      <span class="text-sm font-semibold">Tipo de Carne:</span>
      <div class="flex flex-wrap gap-2 mt-2">
        <button type="button" class="btn-option" data-group="carne" data-value="Strogonoff de Frango">Strogonoff</button>
        <button type="button" class="btn-option" data-group="carne" data-value="Bife grelhado">Bife grelhado</button>
        <button type="button" class="btn-option" data-group="carne" data-value="Filé de peito à milanesa">Filé à milanesa</button>
        <button type="button" class="btn-option" data-group="carne" data-value="Linguiça">Linguiça</button>
      </div>
      <input type="hidden" name="carne" id="input-carne" />
    </div>

    <!-- Adicionais -->
    <div>
      <span class="text-sm font-semibold">Adicionais:</span>
      <div class="flex flex-wrap gap-2 mt-2">
        <button type="button" class="btn-option-multi" data-value="Strogonoff de Frango">Strogonoff</button>
        <button type="button" class="btn-option-multi" data-value="Bife grelhado">Bife grelhado</button>
        <button type="button" class="btn-option-multi" data-value="Filé de peito à milanesa">Filé à milanesa</button>
        <button type="button" class="btn-option-multi" data-value="Linguiça">Linguiça</button>
      </div>
      <input type="hidden" name="adicionais" id="input-adicionais" />
    </div>

    <!-- Observações -->
    <div>
      <label class="block text-sm font-semibold">Observações:</label>
      <textarea name="obs" class="w-full border rounded px-3 py-2 mt-1" rows="2"
        placeholder="Ex: sem salada, com ovo..."></textarea>
    </div>

    <!-- Botão -->
    <button type="submit"
      class="w-full bg-red-600 hover:bg-red-800 text-white font-bold py-2 px-4 rounded transition duration-300 text-sm">
      Finalizar Pedido
    </button>
  </form>

</body>

</html>
