<!-- form_prato.html atualizado -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Pedido - Prato Feito</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="{{ url_for('static', filename='scripts/prato_sacola.js') }}" defer></script>
  <style>
    body {
      background-image: url("/static/imagens/logo.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .btn-option {
      padding: 6px 16px;
      border: 2px solid #555;
      border-radius: 12px;
      background-color: white;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }

    .btn-option.active {
      background-color: #f50b0b;
      color: white;
      border-color: #f50b0b;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4 text-black">
  <form action="/pedido" method="post"
    class="bg-white/30 backdrop-blur-md p-6 sm:p-8 rounded-xl shadow-lg w-[90%] sm:w-[80%] md:w-[70%] lg:w-[60%] xl:w-[40%] max-w-2xl space-y-6 relative z-10 text-[15px] sm:text-[16px]">

    <input type="hidden" name="tipo_formulario" value="prato">

    <h1 class="text-xl sm:text-2xl font-bold text-center text-black">Pedido - Prato Feito</h1>

    <!-- Nome do cliente -->
    <div>
      <label class="block text-sm font-semibold">Nome:</label>
      <input name="nome" class="w-full border rounded px-3 py-2 mt-1 text-sm" required />
    </div>

    <!-- Escolha da carne principal -->
    <div>
      <label class="block font-semibold">Tipos de Carnes:</label>
      <div class="flex flex-wrap gap-2 mt-1" id="carne">
        <button type="button" class="btn-option" data-value="Strogonoff de Frango">Strogonoff de Frango</button>
        <button type="button" class="btn-option" data-value="Bife grelhado">Bife grelhado</button>
        <button type="button" class="btn-option" data-value="Filé à milanesa">Filé à milanesa</button>
        <button type="button" class="btn-option" data-value="Linguiça">Linguiça</button>
      </div>
    </div>

    <!-- Adicionais -->
    <div>
      <label class="block font-semibold">Adicionais:</label>
      <div class="flex flex-wrap gap-2 mt-1" id="adicionais">
        <button type="button" class="btn-option" data-value="Strogonoff de Frango">Strogonoff de Frango</button>
        <button type="button" class="btn-option" data-value="Bife grelhado">Bife grelhado</button>
        <button type="button" class="btn-option" data-value="Filé à milanesa">Filé à milanesa</button>
        <button type="button" class="btn-option" data-value="Linguiça">Linguiça</button>
      </div>
    </div>

    <!-- Observações -->
    <div>
      <label class="block font-semibold">Observações:</label>
      <textarea id="observacoes" class="w-full border rounded px-3 py-2 mt-1 text-sm"
        placeholder="Ex: sem salada, com ovo..."></textarea>
    </div>

    <!-- Botão de adicionar prato -->
    <button type="button" id="add-prato"
      class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">
      + Adicionar Prato
    </button>

    <!-- Sacola -->
    <div id="sacola" class="space-y-3 pt-4"></div>

    <!-- Finalizar pedido -->
    <button type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition">
      Finalizar Pedido
    </button>
  </form>
</body>

</html>
