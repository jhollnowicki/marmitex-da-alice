<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Escolher Tipo de Pedido</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url("/static/imagens/logo.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 text-black px-4">
  {% if session.get('usuario') == 'dono' %}
  <div class="fixed top-4 right-4">
    <a href="{{ url_for('editar_cardapio') }}"
      class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
      Editar Cardápio
    </a>
  </div>
  {% endif %}


  <div class="bg-white/40 backdrop-blur-md p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md text-center space-y-6 z-10">
    <h1 class="text-xl sm:text-2xl font-bold">Escolha o Tipo de Pedido</h1>

    <div class="flex flex-col sm:flex-row justify-center gap-6">
      <!-- Botão Marmita -->
      <form action="/pedido/marmita" method="get">
        <button
          class="w-full sm:w-36 h-36 bg-white rounded-lg shadow-md flex flex-col items-center justify-center hover:bg-red-100 transition">
          <img src="/static/imagens/marmita.png" alt="Marmita" class="w-16 sm:w-20 mb-2">
          <span class="font-bold text-base sm:text-lg">MARMITA</span>
        </button>
      </form>

      <!-- Botão Prato Feito -->
      <form action="/pedido/prato-feito" method="get">
        <button
          class="w-full sm:w-36 h-36 bg-white rounded-lg shadow-md flex flex-col items-center justify-center hover:bg-red-100 transition">
          <img src="/static/imagens/pratofeito.png" alt="Prato Feito" class="w-16 sm:w-20 mb-2">
          <span class="font-bold text-base sm:text-lg">PRATO FEITO</span>
        </button>
      </form>
    </div>
  </div>

</body>

</html>
