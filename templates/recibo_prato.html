<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Recibo - Prato Feito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("/static/imagens/logo.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        @media print {
            body {
                background-image: url("/static/imagens/logo.png");
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }

            body * {
                visibility: hidden;
            }

            .print-area,
            .print-area * {
                visibility: visible;
            }

            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 58mm;
                font-size: 12px;
                background-color: white !important;
                padding: 16px;
                border-radius: 12px;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center relative text-black">

    <!-- Recibo -->
    <div class="print-area bg-white/40 backdrop-blur-md rounded-xl p-4 w-[230px] z-10 shadow-lg text-sm leading-normal">
        <h2 class="text-center font-bold text-xs mb-1">üçΩÔ∏è PRATO FEITO - ALICE üçΩÔ∏è</h2>
        <hr class="border-t border-gray-400 my-1">

        <div class="font-bold">
            <p><strong>Pedido N¬∫:</strong> {{ pedido_id }}</p>
            <p><strong>Tipo:</strong> Prato Feito</p>
            <p><strong>Nome:</strong> {{ nome }}</p>

            <hr class="border-t border-gray-300 my-2">

            <p><strong>Carne:</strong> {{ carne }}</p>
            {% if adicionais %}<p><strong>Adicionais:</strong> {{ adicionais }}</p>{% endif %}
            {% if obs %}<p><strong>Obs:</strong> {{ obs }}</p>{% endif %}
        </div>

        <hr class="border-t border-gray-300 my-2">
        <p class="text-right text-xs italic">{{ data_hora }}</p>
    </div>

    <!-- Bot√£o imprimir -->
    <button onclick="window.print()"
        class="no-print font-bold absolute bottom-20 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Imprimir
    </button>

    <script>
        window.onafterprint = () => {
            window.location.href = "/escolha";
        };
    </script>
</body>

</html>
