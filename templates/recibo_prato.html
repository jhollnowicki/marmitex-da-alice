<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Recibo - Prato Feito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  body {
    background-image: url("/static/imagens/logo.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
  }

  @media print {
    body {
      background: white;
    }

    body * {
      visibility: hidden;
    }

    .print-area, .print-area * {
      visibility: visible;
    }

    .print-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 58mm !important;
      font-size: 12px !important;
      padding: 16px !important;
      background-color: white !important;
      border-radius: 12px;
    }

    .no-print {
      display: none;
    }
  }
</style>

</head>

<body class="min-h-screen flex items-center justify-center px-4 py-10 text-black">

    <!-- Cont√™iner geral -->
    <div class="flex flex-col items-center space-y-6">

        <!-- Recibo -->
        <div
            class="print-area bg-white/40 backdrop-blur-md rounded-xl p-8 w-full max-w-lg shadow-lg text-[15px] leading-relaxed font-bold">
            <h2 class="text-center text-sm mb-2">üçΩÔ∏è MARMITEX DA ALICE üçΩÔ∏è</h2>
            <hr class="border-t border-gray-400 my-2">

            <div class="space-y-2">
                <p><strong>Pedido N¬∫:</strong> {{ pedido_id }}</p>
                <p><strong>Tipo:</strong> Prato Feito</p>
                <p><strong>Nome:</strong> {{ nome }}</p>

                <hr class="border-t border-gray-300 my-2">

                <p><strong>Carne:</strong> {{ carne }}</p>
                {% if adicionais %}<p><strong>Adicionais:</strong> {{ adicionais }}</p>{% endif %}
                {% if obs %}<p><strong>Obs:</strong> {{ obs }}</p>{% endif %}

                <hr class="border-t border-gray-300 my-2">
                <p class="text-right text-xs italic font-normal">{{ data_hora }}</p>
            </div>
        </div>

        <!-- Bot√£o imprimir -->
        <div class="no-print">
            <button onclick="window.print()"
                class="font-bold bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
                Imprimir
            </button>
        </div>
    </div>

    <script>
        window.onafterprint = () => {
            window.location.href = "/escolha";
        };
    </script>
</body>




</html>
